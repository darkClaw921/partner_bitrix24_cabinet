<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#grad1)" rx="12"/>
  
  <!-- Icon/Logo area -->
  <g transform="translate(50, 50)">
    <!-- Transfer/Arrow icon -->
    <path d="M 40 50 L 80 50 M 70 40 L 80 50 L 70 60" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="40" cy="50" r="15" fill="white" opacity="0.2"/>
    <circle cx="80" cy="50" r="15" fill="white" opacity="0.2"/>
    
    <!-- Bitrix24 style dots -->
    <circle cx="20" cy="30" r="4" fill="white" opacity="0.8"/>
    <circle cx="30" cy="30" r="4" fill="white" opacity="0.6"/>
    <circle cx="40" cy="30" r="4" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    Bitrix24
  </text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    Lead Transfer
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">
    Автоматизация трансфера лидов и сделок
  </text>
</svg>

